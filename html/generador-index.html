<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Roulette</title>
  <link rel="stylesheet" href="../css/generador-estilos.css">
  <script src="js/script-generador.js"></script>
</head>

<body>

  <main>

    <header>
      <figure>
        <img class="imgLogo" src="../images/Star_Wars_Logo 1.png" alt="Imagen de logo" />
      </figure>
    </header>

    <section class="section-principal">

      <div class="instrucciones1">
        <p>Es hora de decidir quienes serán los Elegidos.</p>
        <p>Ingresa los nombres a continuación.</p>
      </div>

      <!-- INGRESAR EL ANIMACION DE LOS NOMBRES: DESDE AQUÍ -->

      <div class="div-agregaNombre">
        <div>
          <ul id="nombreLista"></ul>
        </div>
        <div>
          <input type="text" id="nombreInput" placeholder="Escriba un nombre">
        </div>
        <div>
          <button onclick="agregarNombre()" id="agregar-btn">Agregar</button>
        </div>
      </div>

      <div class="div-eliminaNombre">
        <div>
          <ul id="nombreListaEliminar"></ul>
        </div>
        <div>
          <input type="text" id="nombreEliminar" placeholder="Escriba el nombre">
        </div>
        <div>
          <button onclick="eliminarNombre()" id="elimina-btn">Eliminar</button>
        </div>
      </div>

      <div class="div-nombreAleatorio">
        <div>
          <p id="randomResultado"></p>
        </div>
        <div>
          <button onclick="elegirNombreRandom()"><img src="../images/play-btn.png" alt="Botón" class="img-btn-play"></button>
        </div>
      </div>

      <!-- INGRESAR EL ANIMACION DE LOS NOMBRES: HASTA AQUÍ -->

      <div class="instrucciones2">
        <p>¡Haz clic en el botón para generar nombre aleatorio!</p>
        <p>Qué la fuerza te acompañe.</p>
      </div>

      <!-- Modal por botón -->
      <div>
        <button onclick="mostrarNombreModal()" id="btnModal">Mostrar nombres</button>

        <div id="miModal" class="modal">
          <div class="contenido-modal">
            <span class="cerrar" id="btnCerrar2">&times;</span>
            <ul id="listadoNombres">Listado de nombres</ul>
          </div>
        </div>
      </div>

      <!-- Boton de ir a inicio (cambiado código para correcciones)--> 
      <div class="div-boton-inicio">
        <button onclick="reproducirSonidoPistolDesdeBoton(); redireccionarInicio();">
          <img src="../images/return-btn.png" alt="Botón" class="img-btn-reiniciar">
        </button>
      </div>

      <!-- Audio para el sonido -->
      <audio id="audioPistol" src="/sounds/pistol.mp3"></audio>
      <audio id="audioYesMaster" src="/sounds/yesmaster.mp3"></audio>
      <audio id="audioChewbaca" src="sounds/chewbaca.mp3"></audio>
      <audio id="audioR2D2" src="sounds/r2d2.mp3"></audio>


    </section>

  </main>

</body>

</html>
