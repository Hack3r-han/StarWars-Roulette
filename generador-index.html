<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Roulette</title>
</head>

<body>
  <header class="header">

    <div class="divHeader">
        <figure>
            <img class="imgLogo" src="images/Star_Wars_Logo 1.png" alt="Imagen de logo" />
        </figure>
    </div>
  </header>

  <section>

    <div class="instrucciones">
      <p>Es hora de decidir quién serán los Elegidos. <br> Ingrese tus nombres a continuación.</p>
    </div>

    <div>
    <input type="text" id="nombreInput" placeholder="Ingrese un nombre">
    <button onclick="agregarNombre()">Agregar</button>
    <ul id="nombreLista"></ul> <!--registra visiblemente la lista en la página-->
    <button onclick="elegirNombreRandom()"><img src="images/play-btn.png" alt="Botón" style="height: 5em"></button>
    <p id="randomResultado"></p> <!--registra visiblemente el Elegido en la página-->
    </div>

    <div class="instrucciones">
      <p>¡Haz clic en el botón para generar tu nombre aleatorio! <br> Qué la fuerza te acompañe.</p>
    </div>

    <button class="btn-reiniciar"><img src="images/transbordador.png" alt="Botón" style="height: 5em"></button>

  </section>

  <script src="script.js"></script>
</body>

</html>
