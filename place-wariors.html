        }
        100% {
            box-shadow: 0 0 0 20px rgba(0, 0, 0, 0);

        }

            animation: spin 5s linear infinite;
        }

        0% { transform: rotate(0deg); }
        30% { transform: rotate(10deg); }
        60% { transform: rotate(0deg); }
