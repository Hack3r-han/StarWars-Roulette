<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Roulette</title>
    <link rel="stylesheet" href="css/generador-estilos.css" />
    <script src="js/script-generador.js"></script>
  </head>

  <body>
    <header>
      <img
        class="imgLogo"
        src="images/Star_Wars_Logo 1.png"
        alt="Imagen de logo"
      />
    </header>

    <div class="instrucciones1">
      <p>Es hora de decidir quienes serán los Elegidos.</p>
      <p>Ingresa los nombres a continuación.</p>
    </div>

    <!-- INGRESAR EL ANIMACION DE LOS NOMBRES: DESDE AQUÍ -->
    <div class="buttonContainer">
      <div>
        <input type="text" id="nombreInput" placeholder="Escriba un nombre" />
      </div>
      <div>
        <button onclick="agregarNombre()" id="agregar-btn">Agregar</button>
      </div>
      <div>
        <input
          type="text"
          id="nombreEliminar"
          placeholder="Escriba el nombre"
        />
      </div>
      <div>
        <button onclick="eliminarNombre()" id="elimina-btn">Eliminar</button>
      </div>
    </div>

    <!-- INGRESAR EL ANIMACION DE LOS NOMBRES: HASTA AQUÍ -->

    <div class="placeButton">
      <div>
        <img
          class="img-bb8"
          src="images/bb8-droid.png"
          alt="Imagen de bb8"
        />
      </div>
      <div class="relativePosition">
        <button onclick="mostrarModal(); reproducirSonidoR2D2()">
          <img src="images/play-btn.png" alt="Botón" class="img-btn-play" />
        </button>
      </div>

      <div class="instrucciones2">
        <p>¡Haz clic en el botón para generar nombre aleatorio!</p>
        <p><em>¡Qué la fuerza te acompañe!</em></p>
      </div>

      <!-- Boton de ir a inicio (cambiado código para correcciones)-->
      <div class="relativePosition">
        <a href="index.html">
        <button onclick="redireccionarInicio();">
            <img
              src="images/return-btn.png"
              alt="Botón"
              class="img-btn-reiniciar"
            />
          </button>
          </a>
      </div>
    </div>

    <div id="miModal" class="modal">
      <div class="contenido-modal">
        <span class="cerrar" id="btnCerrar2">&times;</span>
        <button class="play" onclick="playRoulette()">JUEGA</button>
      </div>
    </div>

    <!-- Audio para el sonido -->
    <audio id="audioYesMaster" src="/sounds/yesmaster.mp3"></audio>
    <audio id="audioChewbaca" src="/sounds/chewbaca.mp3"></audio>
    <audio id="audioR2D2" src="/sounds/r2d2.mp3"></audio>
  </body>
</html>
